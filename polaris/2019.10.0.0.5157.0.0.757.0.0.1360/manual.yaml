    - ServiceAccount.tools-service
    - ServiceAccount.triage-command-handler
    - ServiceAccount.triage-query
    - ServiceAccount.vinyl-server
    - ServiceAccount.web-core
    - ServiceAccount.web-help
  JobsToRunBefore:
    - Job.es-migrator
  JobsToRunAfter:
    - Job.tools-deprecate-job
