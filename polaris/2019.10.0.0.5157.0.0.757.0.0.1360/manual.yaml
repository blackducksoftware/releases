    - ConfigMap.smtp
  DBPodDisruptionBudgets:
    - PodDisruptionBudget.polaris-db-consul-pdb
    - PodDisruptionBudget.polaris-db-vault
runtimeobjectdependencies:
  - obj: DBRoleBindings
    isdependenton:
      - DBRoles
      - DBServiceAccounts
  - obj: DBJobsToRunBefore
    isdependenton:
      - DBRoles
      - DBServiceAccounts
      - DBRoleBindings
  - obj: DBDeployments
    isdependenton:
      - DBRoleBindings
      - DBPersistentVolumeClaims
      - DBSecrets
      - DBConfigMaps
      - DBJobsToRunBefore
  - obj: DBStatefulSets
    isdependenton:
      - DBRoleBindings
      - DBSecrets
      - DBConfigMaps
      - DBJobsToRunBefore
  - obj: DBJobsToRunAfter
    isdependenton:
      - DBStatefulSets
      - DBDeployments
  - obj: DBPodDisruptionBudgets
    isdependenton:
      - DBDeployments
  - obj: RoleBindings
    isdependenton:
      - Roles
      - ServiceAccounts
  - obj: Deployments
    isdependenton:
      - RoleBindings
      - JobsToRunBefore
  - obj: HorizontalPodAutoscalers
    isdependenton:
      - Deployments
  - obj: JobsToRunAfter
    isdependenton:
      - Deployments
  - obj: JobsToRunBefore
    isdependenton:
      - DBDeployments
      - DBStatefulSets
---